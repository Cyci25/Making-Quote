
<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 200%;"> 
            <h4 class="card-title"> Create Quote</h4>
            <div class="form-group">

                <label for="name">Name</label>
                <input style="width: 100%;" type="text" required class="form-control" id="name">

            </div>

            <div class="form-group">

                <label for="description">Description</label>
                <textarea style="width: 100%;" class="form-control" id="description" rows="4" required></textarea>
                
            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input style="width: 100%;" type='date' id="complete" required>
                
            </div>
            <button type="button" class="btn btn-warning">Submit</button>
            </div>

    </div>
</div>
